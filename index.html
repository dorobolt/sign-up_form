<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div id="page">
        <div id="picture">
            <img id="back" src="./images/plant.avif" alt="background-image">
            <div class="logo"></div>
            <div class="logo2">
                <img id="logo-pic" src="./images/odin-lined.png" alt="Odin Logo">
                <div>ODIN</div>
            </div>
            <div id="credit">Photo by &nbsp;<a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie
                    West</a> &nbsp;from<a href="https://unsplash.com/"> &nbsp;Unsplash.com</a>
            </div>
        </div>
        <div id="container">
            <div id="opening">
                <p>This is not a real online services! You know you need something like this in your life to let you
                    realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You know you want to.</p>
            </div>
            <form action="#">
                <div id="form">
                    <h1>Let's do this!</h1>
                    <fieldset>
                        <div class="forms">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="forms">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="forms">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="forms">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3,}">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="forms">
                            <label for="password">PASSWORD (min 8 chr)</label>
                            <input type="password" id="password" class="error" name="password" required minlength="8">
                        </div>
                        <div class="forms">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" class="error" name="confirm" required minlength="8">
                        </div>
                    </fieldset>
                    <div id="same"></div>
                </div>
                <div id="signup">
                    <button type="submit" id="signbutton">Create Account</button>
                    <p>Already have an account? <a href="#">&nbsp;Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
